
<div class="container">
  <app-header></app-header>
    <ul *ngFor="let question of questions | orderBy:'subject';let i = index">{{i+'.'}} {{question?.subject}} {{question?.title}}
      <span id="deleteQuestion" class="glyphicon glyphicon-remove-circle" (click)="deleteQuestion(question)"></span>
    </ul>
</div>
