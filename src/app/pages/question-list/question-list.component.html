<app-header></app-header>
<div class="test">
  <ul>
    <li *ngFor="let subject of subjects;let i = index">
      <div><input type="checkbox" name="price" (click)="getSubject(i)">{{subject}}</div>
    </li>
  </ul>
</div>
<div *ngIf="selectedSubject != ''">
  <ul *ngFor="let question of questions | filter:selectedSubject;let i = index">{{i+'.'}} {{question?.subject}} {{question?.title}}
    <span id="deleteQuestion" class="glyphicon glyphicon-remove-circle" (click)="deleteQuestion(question)"></span>
  </ul>
</div>
