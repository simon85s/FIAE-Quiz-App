<div class="container" *ngIf="isLoaded">
    <div class="header">
<button [routerLink]="['/app-select']" style="color:darkorange">Quiz starten</button>
<button [routerLink]="['/app-data']" style="color:darkorange">Frage hinzuf√ºgen</button>
<button [routerLink]="['/app-question-list']" style="color:darkorange">Fragen anzeigen</button>
</div>
<div class="questions">
    <span>
            <h1>Frage {{count}} von {{length}}</h1>
    </span>
    <hr>
    <span id="question" [@myTrigger]='state' [(ngModel)]="currentQuestion" ngDefaultControl name="title">{{currentQuestion?.title}}</span>
    <div>
        <app-answer id="answer" (nextQuestion)="nextQuestion($event)" [questionId]='questionId' [state]="isLoaded"></app-answer>
    </div>
</div>
</div>
